<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    
    <form action="/signup" method="post">
        <label for="memId">아이디:</label>
        <input type="text" id="memId" name="memId" required><br><br>

        <label for="memPassword">비밀번호:</label>
        <input type="password" id="memPassword" name="memPassword" required><br><br>

        <label for="memName">이름:</label>
        <input type="text" id="memName" name="memName" required><br><br>

        <label for="memNickname">닉네임:</label>
        <input type="text" id="memNickname" name="memNickname" required><br><br>

        <label for="memEmail">이메일:</label>
        <input type="email" id="memEmail" name="memEmail" required><br><br>

        <label for="memPhone">전화번호:</label>
        <input type="text" id="memPhone" name="memPhone" required><br><br>

        <button type="submit">가입하기</button>
    </form>

    <!-- 성공 메시지 -->
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>

    <!-- 오류 메시지 -->
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>

    <a href="/login">로그인 페이지로 이동</a>
</body>
</html>
